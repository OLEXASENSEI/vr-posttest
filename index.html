<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR Post‑Test (single‑page)</title>
  <meta name="description" content="Single‑file post‑test: launcher + runner on one page" />
  
  <!-- jsPsych CSS (pinned) -->
  <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet">
  
  <!-- jsPsych UMD core + plugins (pinned) -->
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@1.1.3"></script>
  
  <style>
    :root { --bg:#fafafa; --card:#fff; --line:#e5e5e5; --muted:#666; }
    body { background:var(--bg); font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { max-width:760px; margin:8vh auto; background:var(--card); border:1px solid var(--line); border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); padding:24px; }
    h1 { margin: 0 0 6px; font-size:24px; }
    code { background:#f2f2f2; padding:2px 6px; border-radius:6px; }
    .row { display:flex; flex-wrap:wrap; gap:10px; }
    label { display:block; font-size:14px; color:#222; margin:6px 0 2px; }
    input[type=text], input[type=number], select { width: 180px; padding:8px 10px; border:1px solid var(--line); border-radius:8px; }
    .btn { display:inline-block; padding:10px 14px; margin:8px 8px 0 0; border:1px solid var(--line); border-radius:10px; text-decoration:none; background:#fff; cursor:pointer; }
    .hint { color:var(--muted); font-size:13px; }
    details { margin-top:10px; }
  </style>
</head>
<body>
  <!-- Launcher UI (hidden automatically when the experiment runs) -->
  <div class="wrap" id="launcher">
    <h1>VR Post‑Test</h1>
    <p class="hint">This single page both <b>launches</b> and <b>runs</b> the study. Defaults match your current assets: images like <code>pan_01.png</code> and audio like <code>crack_1.mp3</code>.</p>

    <form id="launch">
      <div class="row">
        <div>
          <label for="pid">Participant ID</label>
          <input id="pid" name="pid" type="text" value="S01" required>
        </div>
        <div>
          <label for="imgver">Image version</label>
          <input id="imgver" name="imgver" type="number" min="1" step="1" value="1">
        </div>
        <div>
          <label for="audver">Audio version</label>
          <input id="audver" name="audver" type="number" min="1" step="1" value="1">
        </div>
        <div style="display:flex;align-items:flex-end;gap:8px">
          <label>&nbsp;</label>
          <label style="display:flex;align-items:center;gap:6px"><input id="delayed" type="checkbox"> Delayed (short)</label>
        </div>
      </div>

      <details>
        <summary>Advanced options</summary>
        <div class="row" style="margin-top:6px">
          <div>
            <label for="imgext">Image extension</label>
            <select id="imgext">
              <option value="png" selected>png</option>
              <option value="jpg">jpg</option>
              <option value="jpeg">jpeg</option>
            </select>
          </div>
          <div>
            <label for="audioext">Audio extension</label>
            <select id="audioext">
              <option value="mp3" selected>mp3</option>
              <option value="wav">wav</option>
              <option value="ogg">ogg</option>
            </select>
          </div>
          <div>
            <label for="pad2img">Zero‑pad images (01)</label>
            <select id="pad2img">
              <option value="1" selected>Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div>
            <label for="pad2audio">Zero‑pad audio (01)</label>
            <select id="pad2audio">
              <option value="0" selected>No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div>
      </details>

      <p>
        <button class="btn" type="submit">Launch</button>
        <button class="btn" type="button" id="quick1">Quick: Immediate (1/1)</button>
        <button class="btn" type="button" id="quick2">Quick: Delayed (2/2)</button>
      </p>

      <p class="hint">Direct URL pattern: <code>./index.html?run=1&pid=S01&imgver=1&audver=1</code></p>
    </form>
  </div>

  <noscript><div class="wrap"><p>Please enable JavaScript to run this study.</p></div></noscript>

  <script>
    // --------------------------
    // Small helper: read URL params
    // --------------------------
    function q(k, fallback=null){ const u = new URLSearchParams(window.location.search); return u.get(k) ?? fallback; }

    // Launcher buttons build a URL to this same page with run=1
    function buildURL(params){ const p = new URLSearchParams(params); return `./index.html?${p.toString()}`; }
    function go(params){ window.location.href = buildURL(params); }

    // Wire the form
    (function(){
      const form = document.getElementById('launch');
      if (!form) return;
      form.addEventListener('submit', function(ev){
        ev.preventDefault();
        const params = {
          run: '1',
          pid: document.getElementById('pid').value.trim() || `P_${Date.now()}`,
          imgver: document.getElementById('imgver').value || '1',
          audver: document.getElementById('audver').value || '1',
          imgext: document.getElementById('imgext').value,
          audioext: document.getElementById('audioext').value,
          pad2img: document.getElementById('pad2img').value,
          pad2audio: document.getElementById('pad2audio').value,
        };
        if (document.getElementById('delayed').checked) params.delayed = '1';
        go(params);
      });
      document.getElementById('quick1').addEventListener('click', ()=> go({ run:'1', pid:'S01', imgver:'1', audver:'1' }));
      document.getElementById('quick2').addEventListener('click', ()=> go({ run:'1', pid:'S01', imgver:'2', audver:'2', delayed:'1' }));
    })();

    // --------------------------
    // EXPERIMENT CODE — only runs when ?run=1 is present
    // (inlined version of posttest.js, single-folder, numbered assets)
    // --------------------------
    if (q('run') === '1') {
      // Hide launcher UI
      const L = document.getElementById('launcher'); if (L) L.style.display = 'none';

      function ABto12(v, def = 1) { if (!v) return def; const s = String(v).toUpperCase(); return s === 'A' ? 1 : s === 'B' ? 2 : (parseInt(s, 10) || def); }
      function verSuffix(v, pad2 = true) { const n = parseInt(v, 10) || 1; return pad2 ? String(n).padStart(2, '0') : String(n); }

      const CONFIG = {
        participant_id: q('pid') || `P_${Date.now()}`,
        condition: q('cond') || 'VR',
        is_delayed: q('delayed') === '1',
        img_ver: ABto12(q('imgver') ?? q('iset') ?? 1, 1),
        aud_ver: ABto12(q('audver') ?? q('atok') ?? 1, 1),
        img_ext: (q('imgext') || 'png').replace('.', ''),
        audio_ext: (q('audioext') || 'mp3').replace('.', ''),
        pad2img: (q('pad2img') ?? '1') === '1',
        pad2audio: (q('pad2audio') ?? '0') === '1',
        save_local: (q('localsave') || '1') === '1',
      };

      const PATHS = { img: 'img/', audio: 'sounds/' };

      const TARGETS = [
        { word: 'bowl', base: 'bowl' },{ word: 'egg', base: 'egg' },{ word: 'flour', base: 'flour' },{ word: 'milk', base: 'milk' },{ word: 'sugar', base: 'sugar' },
        { word: 'whisk', base: 'whisk' },{ word: 'spatula', base: 'spatula' },{ word: 'pan', base: 'pan' },{ word: 'butter', base: 'butter' },{ word: 'pancake', base: 'pancake' }
      ];

      const FOLEY = [
        { label: 'sizzle (cooking on pan)', base: 'sizzle' },{ label: 'whisk (mixing in bowl)', base: 'whisk' },{ label: 'pour (liquid into bowl)', base: 'pour' },
        { label: 'crack (egg cracking)', base: 'crack' },{ label: 'flip (spatula flip)', base: 'flip' },{ label: 'spread (butter on pan)', base: 'spread' }
      ];

      const PROCEDURE_STEPS = ['crack egg','add flour & milk','whisk batter','pour on pan','flip & serve'];

      function shuffle(arr) { return arr.map(v => [Math.random(), v]).sort((a,b)=>a[0]-b[0]).map(p=>p[1]); }
      function sample(arr, n) { return shuffle(arr).slice(0, Math.min(n, arr.length)); }
      function imageSrc(base) { const suff = verSuffix(CONFIG.img_ver, CONFIG.pad2img); return `${PATHS.img}${base}_${suff}.${CONFIG.img_ext}`; }
      function audioSrc(base) { const suff = verSuffix(CONFIG.aud_ver, CONFIG.pad2audio); return `${PATHS.audio}${base}_${suff}.${CONFIG.audio_ext}`; }
      function preloadPaths() { const images = TARGETS.map(t => imageSrc(t.base)); const audio = FOLEY.map(f => audioSrc(f.base)); return { images, audio }; }

      function build4AFC() {
        const items = []; TARGETS.forEach((t) => { const foils = sample(TARGETS.filter(x => x.word !== t.word), 3);
          const choices = shuffle([t, ...foils]).map(x => ({ word: x.word, img: imageSrc(x.base) }));
          const correct_index = choices.findIndex(c => c.word === t.word); items.push({ word: t.word, choices, correct_index }); });
        return shuffle(items);
      }

      function buildFoley() {
        const items = []; FOLEY.forEach((f) => { const foils = sample(FOLEY.filter(x => x.label !== f.label), 3);
          const labels = shuffle([f.label, ...foils.map(x => x.label)]); const correct_index = labels.findIndex(l => l === f.label);
          items.push({ file: audioSrc(f.base), labels, correct_index }); }); return shuffle(items);
      }

      const jsPsych = initJsPsych({ show_progress_bar: true, on_finish: () => { if (CONFIG.save_local) jsPsych.data.get().localSave('json', `post_${CONFIG.participant_id}.json`); } });
      const timeline = [];

      const toPreload = preloadPaths();
      if (typeof jsPsychPreload !== 'undefined') {
        timeline.push({ type: jsPsychPreload, images: toPreload.images, audio: toPreload.audio, message: '<p>Loading post-test…</p>' });
      }

      if (typeof jsPsychHtmlButtonResponse !== 'undefined') {
        timeline.push({ type: jsPsychHtmlButtonResponse, stimulus: `
          <div style="max-width:780px;margin:0 auto;text-align:left">
            <h2>VR Study — Post-Test ${CONFIG.is_delayed ? '(Delayed)' : ''}</h2>
            <p>This short test checks your learning of the cooking vocabulary you practiced. Work quickly but accurately.</p>
            <ul>
              <li><b>4-choice picture match</b> (word → picture)</li>
              <li><b>Naming</b> (type the English word)</li>
              <li><b>Sound mapping</b> (listen and choose the meaning)</li>
              <li><b>Order of operations</b> (arrange the steps)</li>
            </ul>
            <p>Click <b>Begin</b> to start.</p>
          </div>`, choices: ['Begin'] });
      }

      const AFC_ITEMS = build4AFC();
      AFC_ITEMS.forEach((it, idx) => {
        const imgStrip = it.choices.map((c) => `<div style=\"display:inline-block;margin:8px\"><img src=\"${c.img}\" alt=\"${c.word}\" style=\"height:140px;display:block;margin-bottom:6px;border:1px solid #ccc;padding:6px;border-radius:8px\"></div>`).join('');
        timeline.push({ type: jsPsychHtmlButtonResponse, stimulus: `<div style=\"text-align:center\"><h3>Which picture matches: <em>${it.word}</em>?</h3><div>${imgStrip}</div></div>`, choices: it.choices.map(c => c.word), data: { task:'4afc', word: it.word, correct_index: it.correct_index, item_index: idx, img_ver: CONFIG.img_ver }, on_finish: (d)=>{ d.correct = (d.response === d.correct_index); } });
      });

      const USE_MIC = false;
      TARGETS.forEach((t, idx) => {
        if (!CONFIG.is_delayed) {
          if (!USE_MIC && typeof jsPsychSurveyText !== 'undefined') {
            timeline.push({ type: jsPsychSurveyText, preamble: `<div style=\"text-align:center\"><img src=\"${imageSrc(t.base)}\" alt=\"${t.word}\" style=\"height:160px;border:1px solid #ccc;padding:6px;border-radius:8px\"></div>`, questions: [{ prompt:'Type the English word for this item:', placeholder:'e.g., bowl', required:true }], data:{ task:'naming', word:t.word, item_index:idx, img_ver: CONFIG.img_ver }, on_finish: (d)=>{ try{ const r = JSON.parse(d.responses)['Q0']?.trim().toLowerCase(); d.response_text = r; d.correct = (r === t.word.toLowerCase()); }catch(e){} } });
          } else if (typeof jsPsychHtmlButtonResponse !== 'undefined') {
            timeline.push({ type: jsPsychHtmlButtonResponse, stimulus: `<div style=\"text-align:center\"><img src=\"${imageSrc(t.base)}\" alt=\"${t.word}\" style=\"height:160px;border:1px solid #ccc;padding:6px;border-radius:8px\"><p><b>Speak the word</b>, then click Next.</p><p style=\"font-size:.9em;color:#666\">(Audio capture not wired in this demo.)</p></div>`, choices:['Next'], data:{ task:'naming_mic_fallback', word:t.word, item_index:idx, img_ver: CONFIG.img_ver } });
          }
        }
      });

      const FOLEY_ITEMS = buildFoley();
      FOLEY_ITEMS.forEach((it, idx) => {
        timeline.push({ type: jsPsychAudioButtonResponse, stimulus: it.file, choices: it.labels, prompt:'<p>Listen, then choose the best meaning.</p>', trial_ends_after_audio:false, response_allowed_while_playing:false, data:{ task:'foley', correct_index: it.correct_index, file: it.file, item_index: idx, aud_ver: CONFIG.aud_ver }, on_finish:(d)=>{ d.correct = (d.response === d.correct_index); } });
      });

      if (!CONFIG.is_delayed) {
        const shuffled = shuffle(PROCEDURE_STEPS.map((s,i)=>({s,i})));
        const form = shuffled.map((obj,k)=>`<div style=\"margin:8px 0;padding:8px;border:1px solid #ddd;border-radius:8px\"><b>${obj.s}</b><br><label>Step number: <input type=\"number\" name=\"ord_${k}\" min=\"1\" max=\"${PROCEDURE_STEPS.length}\" required></label></div>`).join('');
        timeline.push({ type: jsPsychSurveyHtmlForm, preamble:'<h3>Put the steps in order</h3><p>Assign a step number (1–5) to each action.</p>', html:`<div style=\"text-align:left;max-width:720px;margin:0 auto\">${form}</div>`, data:{ task:'procedure' }, on_finish:(d)=>{ const resp = JSON.parse(d.responses||'{}'); const chosen = Object.keys(resp).filter(k=>k.startsWith('ord_')).sort((a,b)=>parseInt(a.split('_')[1])-parseInt(b.split('_')[1])).map(k=>parseInt(resp[k],10)); d.positions = chosen; const reordered = shuffled.map(o=>o.s); const canonical = PROCEDURE_STEPS; let ok=0; chosen.forEach((pos,i)=>{ const stepLabel = reordered[i]; const shouldBe = canonical.indexOf(stepLabel)+1; if (pos===shouldBe) ok++; }); d.percent_correct = Math.round((ok/canonical.length)*100); } });
      }

      if (typeof jsPsychHtmlButtonResponse !== 'undefined') {
        timeline.push({ type: jsPsychHtmlButtonResponse, stimulus: `<div style=\"max-width:720px;margin:0 auto;text-align:left\"><h3>All done!</h3><p>Thank you. Your responses have been recorded.</p><p style=\"font-size:.9em;color:#666\">Participant: <code>${CONFIG.participant_id}</code> · IMG set: <code>${CONFIG.img_ver}</code> · AUD set: <code>${CONFIG.aud_ver}</code></p>${CONFIG.save_local ? '<p>A JSON file has been prepared for download. If it did not auto-download, use the button below.</p>' : ''}</div>`, choices: CONFIG.save_local ? ['Download data again'] : ['Finish'], on_finish: ()=>{ if(CONFIG.save_local){ jsPsych.data.get().localSave('json', `post_${CONFIG.participant_id}.json`); } } });
      }

      jsPsych.data.addProperties({ pid: CONFIG.participant_id, cond: CONFIG.condition, phase: CONFIG.is_delayed ? 'post_delayed' : 'post_immediate', img_ver: CONFIG.img_ver, aud_ver: CONFIG.aud_ver, img_ext: CONFIG.img_ext, audio_ext: CONFIG.audio_ext });
      jsPsych.run(timeline);
    }
  </script>
</body>
</html>
