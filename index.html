<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VR Post-Test</title>
  <meta name="description" content="Immediate vs Delayed post-test"/>
  <link rel="icon" href="data:,">

  <!-- jsPsych CSS -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css">

  <!-- SurveyJS CSS (theme) -->
  <link rel="stylesheet" href="https://unpkg.com/survey-core@1.11.7/defaultV2.min.css">

  <style>
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { max-width: 980px; margin: 24px auto; padding: 0 16px; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 12px; }
    header h1 { font-size: 20px; margin: 0; }
    #jspsych-target { min-height: 60vh; }
    .precheck { font-size: 12px; color:#666; margin-bottom:12px; }
    .warn { color:#c1272d; font-weight:600; }
    .controls { display:flex; gap:8px; align-items:center; margin: 12px 0 20px; }
    input[type="text"] { padding:8px 10px; border:1px solid #ccc; border-radius:6px; }
    button { padding:8px 12px; }
    details { position: fixed; bottom: 10px; right: 10px; background: white; padding: 10px; border: 1px solid #ccc; border-radius: 6px; max-width: 300px; z-index: 1000; }
    details summary { cursor: pointer; font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>VR Post-Test</h1>
      <div class="precheck" id="lib-check">Loading libraries…</div>
    </header>

    <div class="controls" id="picker">
      <label for="pid">Participant ID:</label>
      <input id="pid" type="text" placeholder="e.g., S123"/>
      <button id="btn-immediate">Start Immediate</button>
      <button id="btn-delayed">Start Delayed</button>
    </div>

    <div id="jspsych-target"></div>

    <details>
      <summary>Help / Requirements</summary>
      <ul>
        <li>Assets required: <code>sounds/*.mp3</code>, <code>img/*.jpg|jpeg|svg|png</code>, <code>pron/*.mp3</code></li>
        <li>All libraries loaded from CDN</li>
        <li>Choose immediate or delayed condition above</li>
      </ul>
    </details>
  </div>

  <!-- Load scripts in order WITHOUT defer -->
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-initialize-microphone@1.0.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-audio-response@1.0.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@1.1.3"></script>
  
  <!-- SurveyJS (core + Knockout runtime + UI layer) -->
  <script src="https://unpkg.com/survey-core@1.11.7/survey.core.min.js"></script>
  <!-- NEW: Knockout dependency for the Knockout UI renderer -->
  <script src="https://unpkg.com/knockout@3.5.1/build/output/knockout-latest.js"></script>
  <!-- UI renderer (Knockout) -->
  <script src="https://unpkg.com/survey-knockout-ui@1.11.7/survey-knockout-ui.min.js"></script>

  <!-- Embedded jsPsych-Survey Bridge Plugin -->
  <script>
    (function() {
      'use strict';

      try {
        if (window.Survey && Survey.StylesManager?.applyTheme) {
          Survey.StylesManager.applyTheme("defaultV2");
        }
      } catch(e) {}

      var jsPsychSurvey = (function() {
        const info = {
          name: 'survey',
          parameters: {
            survey_json: { type: 'complex', default: null },
            survey_function: { type: 'function', default: null }
          }
        };

        class SurveyPlugin {
          constructor(jsPsych) { this.jsPsych = jsPsych; }

          trial(display_element, trial) {
            if (!window.Survey || !Survey.Model || !window.ko) {
              display_element.innerHTML = '<div style="padding:20px;color:#c1272d;">SurveyJS UI not loaded.</div>';
              this.jsPsych.finishTrial({ error: 'SurveyJS UI not loaded' });
              return;
            }

            let surveyJson = trial.survey_json
              || (typeof trial.survey_function === 'function' ? trial.survey_function() : null)
              || { pages: [{ elements: [] }] };
            if (!surveyJson.pages && !surveyJson.elements) {
              surveyJson.pages = [{ elements: [] }];
            }

            display_element.innerHTML = '<div id="surveyContainer" style="padding:10px;"></div>';

            const survey = new Survey.Model(surveyJson);
            let finished = false;

            survey.onComplete.add((sender) => {
              if (finished) return;
              finished = true;
              const trial_data = {
                response: sender.data,
                rt: null,
                question_order: (surveyJson.pages?.[0]?.elements || surveyJson.elements || []).map(e => e.name)
              };
              display_element.innerHTML = '';
              this.jsPsych.finishTrial(trial_data);
            });

            try {
              survey.render('surveyContainer');
              setTimeout(() => {
                const holder = document.getElementById('surveyContainer');
                if (holder && holder.children.length === 0) {
                  holder.innerHTML = '<div style="color:#c1272d;">Survey failed to render. Please click Continue.</div>';
                }
              }, 100);
            } catch (e) {
              display_element.innerHTML = '<div style="padding:20px;color:#c1272d;">Survey render error.</div>';
              this.jsPsych.finishTrial({ error: 'Survey render exception' });
            }
          }
        }

        SurveyPlugin.info = info;
        return SurveyPlugin;
      })();

      if (typeof window !== 'undefined') {
        window.jsPsychSurvey = jsPsychSurvey;
      }
    })();
  </script>

  <!-- Your posttest logic -->
  <script src="posttest.js"></script>

  <!-- Wire buttons + library check -->
  <script>
    window.addEventListener('load', () => {
      const el = document.getElementById('lib-check');
      const checks = [
        ['initJsPsych', typeof window.initJsPsych === 'function'],
        ['Survey core', typeof window.Survey === 'object'],
        ['Knockout (ko)', typeof window.ko === 'function'],
        ['Survey UI', typeof window.Survey === 'object' && typeof window.ko === 'function'],
        ['jsPsychSurvey bridge', typeof window.jsPsychSurvey === 'function'],
        ['HtmlButton plugin', typeof window.jsPsychHtmlButtonResponse === 'function']
      ];
      const missing = checks.filter(([_, v]) => !v).map(([k]) => k);
      
      if (missing.length) {
        el.innerHTML = 'Missing: <span class="warn">' + missing.join(', ') + '</span>';
        el.style.color = '#c1272d';
      } else {
        el.textContent = '✓ All components loaded';
        el.style.color = '#2e7d32';
      }

      const getPid = () => document.getElementById('pid')?.value.trim() || `S_${Date.now()}`;
      
      document.getElementById('btn-immediate')?.addEventListener('click', () => {
        if (typeof window.__START_POSTTEST !== 'function') { alert('posttest.js not loaded yet.'); return; }
        window.__START_POSTTEST(getPid(), false);
      });
      
      document.getElementById('btn-delayed')?.addEventListener('click', () => {
        if (typeof window.__START_POSTTEST !== 'function') { alert('posttest.js not loaded yet.'); return; }
        window.__START_POSTTEST(getPid(), true);
      });
    });
  </script>
</body>
</html>
