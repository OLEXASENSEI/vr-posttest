<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VR Iconicity Study â€“ Post-Test</title>
  <meta name="description" content="Post-test battery for VR Iconicity study"/>
  <link rel="icon" href="data:," />

  <!-- jsPsych core (v7 UMD) -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" />
  <script src="https://unpkg.com/jspsych@7.3.4/dist/index.browser.js" defer></script>

  <!-- jsPsych plugins (v7-compatible 1.x) -->
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3" defer></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0" defer></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.2.0" defer></script>
  <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@1.2.0" defer></script>

  <!-- Microphone + recording (v7-compatible 1.x) -->
  <script src="https://unpkg.com/@jspsych/plugin-initialize-microphone@1.1.3" defer></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-audio-response@1.2.0" defer></script>

  <style>
    :root { --bg:#fafafa; --card:#fff; --line:#e5e5e5; --muted:#666; }
    body { background:var(--bg); font:16px/1.5 system-ui, sans-serif; margin:0; padding:0; }
    .wrap { max-width:760px; margin:6vh auto; background:var(--card); border:1px solid var(--line); border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); padding:24px; }
    h1 { margin:0 0 6px; font-size:24px; }
    .hint { color:var(--muted); font-size:13px; margin-top:8px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:10px 0 16px; }
    input[type=text] { padding:8px 10px; border:1px solid var(--line); border-radius:8px; width:160px; font-size:14px; }
    .btn { display:inline-block; padding:12px 16px; margin:8px 8px 0 0; border:1px solid var(--line); border-radius:10px; background:#fff; cursor:pointer; font-size:14px; }
    .btn:hover { background:#f5f5f5; }

    #jspsych-target.jspsych-display-element { overflow: visible !important; min-height: 60vh; }
  </style>
</head>
<body>
  <!-- Simple launcher UI -->
  <div class="wrap" id="picker">
    <h1>VR Post-Test</h1>
    <p class="hint">Runs the full post-test battery (4AFC, spoken naming, Foley, procedure ordering).</p>
    <div class="row">
      <label for="pid">Participant ID:</label>
      <input id="pid" type="text" value="S01"/>
    </div>
    <p>
      <button class="btn" id="btn-start">Start Post-Test</button>
    </p>
    <p class="hint">Tip: host over HTTPS and open with <code>?phase=post</code> for auto-naming recordings.</p>
  </div>

  <!-- jsPsych mount point -->
  <div class="wrap" id="experiment" style="display:none;">
    <div id="jspsych-target"></div>
  </div>

  <!-- Your experiment logic -->
  <script src="./posttest.js" defer></script>

  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const pidInput = document.getElementById('pid');
      const startBtn = document.getElementById('btn-start');
      startBtn.addEventListener('click', () => {
        const pid = (pidInput.value.trim() || `P_${Date.now()}`);
        document.getElementById('picker').style.display = 'none';
        document.getElementById('experiment').style.display = 'block';
        // posttest.js will read PID from window.__POSTTEST_PID
        window.__POSTTEST_PID = pid;
        window.__START_POSTTEST?.();
      });
    });
  </script>
</body>
</html>
