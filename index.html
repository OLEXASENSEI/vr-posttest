<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR Post‑Test — One Page</title>
  <meta name="description" content="Immediate vs Delayed post-test (single page)" />
  <link rel="icon" href="data:,">

  <!-- jsPsych CSS (pinned) -->
  <link href="https://cdn.jsdelivr.net/npm/jspsych@7.3.4/css/jspsych.css" rel="stylesheet">

  <!-- jsPsych UMD core + required plugins (pinned, explicit UMD bundles) -->
  <script src="https://cdn.jsdelivr.net/npm/jspsych@7.3.4/dist/jspsych.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-preload@1.1.3/dist/index.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-html-button-response@1.1.3/dist/index.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-survey-text@1.1.3/dist/index.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-survey-html-form@1.1.3/dist/index.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-audio-button-response@1.1.3/dist/index.browser.js"></script>

  <style>
    :root { --bg:#fafafa; --card:#fff; --line:#e5e5e5; --muted:#666; }
    body { background:var(--bg); font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { max-width:760px; margin:10vh auto; background:var(--card); border:1px solid var(--line); border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06); padding:24px; }
    h1 { margin: 0 0 6px; font-size:24px; }
    .hint { color:var(--muted); font-size:13px; }
    .btn { display:inline-block; padding:12px 16px; margin:8px 8px 0 0; border:1px solid var(--line); border-radius:10px; background:#fff; cursor:pointer; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    input[type=text] { padding:8px 10px; border:1px solid var(--line); border-radius:8px; width: 160px; }
  </style>
</head>
<body>
  <!-- Minimal mode picker -->
  <div class="wrap" id="picker">
    <h1>VR Post‑Test</h1>
    <p class="hint">Pick <b>Immediate</b> or <b>Delayed</b>. This page runs the entire study—no other files needed.</p>
    <div class="row" style="margin:10px 0 16px">
      <label for="pid">Participant ID:</label>
      <input id="pid" type="text" value="S01" />
    </div>
    <p>
      <button class="btn" id="btn-immediate">Start: Immediate</button>
      <button class="btn" id="btn-delayed">Start: Delayed</button>
    </p>
    <p class="hint" style="margin-top:10px">(Immediate: 4 tasks · Delayed: shorter, 3 tasks. No other settings required.)</p>
  </div>

  <noscript><div class="wrap"><p>Please enable JavaScript to run this study.</p></div></noscript>

  <script>
    // --------- Small helpers (kept from original) ---------
    const q = (k,f=null) => (new URLSearchParams(location.search)).get(k) ?? f;
    const pad = (n, p2=true) => p2 ? String(n).padStart(2,'0') : String(n);

    // Defaults (URL can override, kept from original)
    const DEFAULTS = {
      IMG_VER: parseInt(q('imgver')||'1',10), // allows ?imgver=2 override
      AUD_VER: parseInt(q('audver')||'1',10),
      IMG_EXT: (q('imgext')||'png').replace('.',''),
      AUD_EXT: (q('audioext')||'mp3').replace('.',''),
      PAD_IMG: (q('pad2img')??'1')==='1',
      PAD_AUD: (q('pad2audio')??'0')==='1',
    };

    // Stim bases (kept from original)
    const TARGETS = [
      { word: 'bowl', base: 'bowl' }, { word: 'egg', base: 'egg' }, { word: 'flour', base: 'flour' }, { word: 'milk', base: 'milk' }, { word: 'sugar', base: 'sugar' },
      { word: 'whisk', base: 'whisk' }, { word: 'spatula', base: 'spatula' }, { word: 'pan', base: 'pan' }, { word: 'butter', base: 'butter' }, { word: 'pancake', base: 'pancake' }
    ];
    const FOLEY = [
      { label: 'sizzle (cooking on pan)', base: 'sizzle' }, { label: 'whisk (mixing in bowl)', base: 'whisk' }, { label: 'pour (liquid into bowl)', base: 'pour' },
      { label: 'crack (egg cracking)', base: 'crack' }, { label: 'flip (spatula flip)', base: 'flip' }, { label: 'spread (butter on pan)', base: 'spread' }
    ];
    const PROCEDURE_STEPS = ['crack egg','add flour & milk','whisk batter','pour on pan','flip & serve'];

    // Util (kept from original)
    const shuffle = (A) => A.map(x=>[Math.random(),x]).sort((a,b)=>a[0]-b[0]).map(x=>x[1]);
    const sample = (A,n) => shuffle(A).slice(0, Math.min(n, A.length));
    const imgSrc = (base) => `img/${base}_` + pad(DEFAULTS.IMG_VER, DEFAULTS.PAD_IMG) + `.${DEFAULTS.IMG_EXT}`;
    const audSrc = (base) => `sounds/${base}_` + pad(DEFAULTS.AUD_VER, DEFAULTS.PAD_AUD) + `.${DEFAULTS.AUD_EXT}`;

    function runExperiment({ delayed=false, pid }){
      // Hide pickers (kept from original)
      const pick = document.getElementById('picker'); if (pick) pick.style.display='none';

      // Trial counts (kept from original)
      const COUNTS = delayed ? { afc: 6, naming: 6, foley: 6, procedure: false } : { afc: TARGETS.length, naming: TARGETS.length, foley: FOLEY.length, procedure: true };

      // Build subsets (kept from original)
      const targetsAFC = sample(TARGETS, COUNTS.afc);
      const targetsName = sample(TARGETS, COUNTS.naming);
      const foleyItems = sample(FOLEY, COUNTS.foley);

      // Preload lists (kept from original)
      const preload = { images: targetsAFC.concat(targetsName).map(t => imgSrc(t.base)), audio: foleyItems.map(f => audSrc(f.base)) };

      // Init jsPsych (kept from original)
      const jsPsych = initJsPsych({ 
          show_progress_bar: true, 
          on_finish: () => { jsPsych.data.get().localSave('json', `post_${pid}.json`); } 
      });
      const timeline = [];

      // Preload (kept from original)
      if (typeof jsPsychPreload !== 'undefined') {
        timeline.push({ type: jsPsychPreload, images: preload.images, audio: preload.audio, message: '<p>Loading…</p>' });
      }

      // Welcome (kept from original)
      timeline.push({ type: jsPsychHtmlButtonResponse, stimulus: `<div style=\"max-width:760px;margin:0 auto;text-align:left\"><h2>VR Study — Post‑Test ${delayed ? '(Delayed)' : '(Immediate)'}</h2><p>This short test checks your learning of the cooking vocabulary you practiced. Work quickly but accurately.</p></div>`, choices: ['Begin'] });

      // 4AFC receptive (kept from original)
      targetsAFC.forEach((t, idx) => {
        const foils = sample(TARGETS.filter(x => x.word !== t.word), 3);
        const choices = shuffle([t, ...foils]).map(x => ({ word: x.word, img: imgSrc(x.base) }));
        const strip = choices.map(c => `<div style=\"display:inline-block;margin:8px\"><img src=\"${c.img}\" alt=\"${c.word}\" style=\"height:140px;border:1px solid #ccc;padding:6px;border-radius:8px\"></div>`).join('');
        timeline.push({ 
            type: jsPsychHtmlButtonResponse, 
            stimulus: `<div style=\"text-align:center\"><h3>Which picture matches: <em>${t.word}</em>?</h3><div>${strip}</div></div>`, 
            choices: choices.map(c => c.word), 
            data: { task:'4afc', word:t.word, item_index:idx }, 
            on_finish: (d)=>{ d.correct = (d.response === choices.findIndex(c=>c.word===t.word)); } 
        });
      });

      // Naming (kept from original)
      targetsName.forEach((t, idx) => {
        timeline.push({ 
            type: jsPsychSurveyText, 
            preamble: `<div style=\"text-align:center\"><img src=\"${imgSrc(t.base)}\" alt=\"${t.word}\" style=\"height:160px;border:1px solid #ccc;padding:6px;border-radius:8px\"></div>`, 
            questions: [{ prompt: 'Type the English word for this item:', required:true }], 
            data:{ task:'naming', word:t.word, item_index:idx }, 
            on_finish:(d)=>{ 
                try{ 
                    const r = JSON.parse(d.responses)['Q0']?.trim().toLowerCase(); 
                    d.response_text = r; 
                    d.correct = (r === t.word.toLowerCase()); 
                }catch(e){} 
            } 
        });
      });

      // Foley → meaning (***THIS WAS THE BROKEN SECTION***)
      foleyItems.forEach((f, idx) => {
        // Sample 3 foils from the rest of the FOLEY array
        const foils = sample(FOLEY.filter(x => x.base !== f.base), 3);
        // Combine the correct label with the foil labels and shuffle them
        const choices = shuffle([f.label, ...foils.map(x => x.label)]);
        const correct_index = choices.findIndex(label => label === f.label);

        timeline.push({ 
            type: jsPsychAudioButtonResponse,
            stimulus: audSrc(f.base),
            choices: choices,
            prompt: '<p>Listen, then choose the best meaning.</p>',
            trial_ends_after_audio: false,
            response_allowed_while_playing: false,
            data: { task: 'foley', word:f.base, correct_index: correct_index, item_index:idx, aud_ver:DEFAULTS.AUD_VER },
            on_finish: (d) => { d.correct = (d.response === correct_index); }
        });
      });
      
      // Order-of-operations (only for Immediate test)
      if (COUNTS.procedure) {
        const stepsWithIndex = PROCEDURE_STEPS.map((s, i) => ({ s, original_index: i }));
        const shuffled = shuffle(stepsWithIndex);
        
        const form = shuffled.map((obj, k) => `
            <div style=\"margin:8px 0;padding:8px;border:1px solid #ddd;border-radius:8px\">
              <b>${obj.s}</b><br>
              <label>Step number: <input type=\"number\" name=\"ord_${k}\" min=\"1\" max=\"${PROCEDURE_STEPS.length}\" required style=\"width: 80px;\"></label>
            </div>`).join('');
            
        timeline.push({
            type: jsPsychSurveyHtmlForm,
            preamble: '<h3>Put the steps in order</h3><p>Assign a step number (1–5) to each action.</p>',
            html: `<div style=\"text-align:left;max-width:720px;margin:0 auto\">${form}</div>`,
            data: { task: 'procedure' },
            on_finish: (data) => {
                const resp = JSON.parse(data.responses || '{}');
                // Get the chosen positions, respecting the shuffled order of the elements in the form
                const chosenPositions = shuffled
                    .map((obj, idx) => ({ 
                        label: obj.s, 
                        // The form element name is \"ord_k\", where k is the index in the shuffled array
                        chosen_position: parseInt(resp[`ord_${idx}`], 10) 
                    }))
                    .filter(item => !isNaN(item.chosen_position));

                data.responses_list = chosenPositions;
                
                let correctCount = 0;
                chosenPositions.forEach(item => {
                    // The correct position is 1-based index of the label in the canonical list
                    const shouldBe = PROCEDURE_STEPS.indexOf(item.label) + 1; 
                    if (item.chosen_position === shouldBe) correctCount++;
                });
                data.percent_correct = Math.round((correctCount / PROCEDURE_STEPS.length) * 100);
            }
        });
      }

      // Goodbye screen
      timeline.push({
          type: jsPsychHtmlButtonResponse,
          stimulus: `<div style=\"max-width:720px;margin:0 auto;text-align:left\"><h3>All done!</h3><p>Thank you. Your responses have been recorded.</p><p style=\"font-size:.9em;color:#666\">Participant: <code>${pid}</code> · Test: <code>${delayed ? 'Delayed' : 'Immediate'}</code></p><p>If the data did not auto-download, use the button below.</p></div>`,
          choices: ['Download data again'],
          on_finish: () => { jsPsych.data.get().localSave('json', `post_${pid}.json`); }
      });

      // Add general experiment properties and run
      jsPsych.data.addProperties({ 
          pid, 
          phase: delayed ? 'post_delayed' : 'post_immediate', 
          img_ver: DEFAULTS.IMG_VER, 
          aud_ver: DEFAULTS.AUD_VER 
      });
      jsPsych.run(timeline);
    } // End of runExperiment

    // Wire up the buttons
    document.getElementById('btn-immediate').addEventListener('click', () => {
        const pid = document.getElementById('pid').value || 'S00';
        runExperiment({ delayed: false, pid });
    });
    document.getElementById('btn-delayed').addEventListener('click', () => {
        const pid = document.getElementById('pid').value || 'S00';
        runExperiment({ delayed: true, pid });
    });

  </script>
</body>
</html>
