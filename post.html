<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR Study — Post‑Test</title>
  <meta name="description" content="Immediate/Delayed post-test for OLEXASENSEI/vr-pretest" />
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@latest/dist/jspsych.css">
  <style>
    body { background:#fafafa; }
    .boot { max-width: 760px; margin: 10vh auto; padding: 24px; background:#fff; border:1px solid #e5e5e5; border-radius:12px; box-shadow: 0 6px 20px rgba(0,0,0,.06); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .boot h1 { margin: 0 0 8px; font-size: 24px; }
    .boot p { margin: 6px 0; color:#333; }
    .boot code { background: #f0f0f0; padding: 2px 6px; border-radius:6px; }
    .boot small { color:#666; }
  </style>
</head>
<body>
  <div class="boot" id="boot">
    <h1>VR Study — Post‑Test</h1>
    <p>Loading the test… If this page does not advance, make sure you are online (for CDN scripts) and that JavaScript is enabled.</p>
    <p><small>You can pass URL params like <code>?pid=S01&iset=A&atok=B</code>. For the short delayed battery use <code>&delayed=1</code>.</small></p>
  </div>

  <!-- jsPsych core -->
  <script src="https://unpkg.com/jspsych@latest/dist/jspsych.js"></script>
  <!-- jsPsych plugins (UMD builds) -->
  <script src="https://unpkg.com/@jspsych/plugin-preload@latest"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@latest"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-text@latest"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@latest"></script>
  <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@latest"></script>

  <!-- Your experiment timeline -->
  <script src="./posttest.js"></script>
  <script>
    // Remove the boot card once jsPsych grabs control
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const el = document.getElementById('boot');
        if (el) el.remove();
      }, 1500);
    });
  </script>

  <noscript>
    <div class="boot"><p>Please enable JavaScript to run this study.</p></div>
  </noscript>
</body>
</html>
